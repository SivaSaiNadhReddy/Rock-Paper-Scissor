<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="container">
        <div class="box" id="rock">
            <img src="rock.jpeg">
        </div>
        <div class="box" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="box" id="sissor">
            <img src="sissor.png">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="uscore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="cscore">0</p>
            <p>Computer Score</p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="msg">Take your move</p>
    </div>

    <script src="gameScript.js"></script>
    
</body>
</html>
